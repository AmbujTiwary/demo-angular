<h2> Enter UserName </h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="email">Username</label>
        <input type="email"  [(ngModel)]="myemail" class="form-control" placeholder="ambuj.nitrkl@gmail.com" formControlName="username" />
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" [(ngModel)]="myPassword" class="form-control" placeholder="a" formControlName="password" />
    </div>
    <div class="form-group">
        <button  class="btn btn-primary" [disabled]="myemail === ''  || myPassword === '' ">Login</button>
    </div>
</form>
